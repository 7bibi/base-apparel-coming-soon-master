<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <div class="logo-div"><img src="images/logo.svg" id="logo" alt="logo"></div>
    
    <div class="pic-div">
      <picture>
        <source media="(min-width:1440px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="A woman's picture">
      </picture>
      
    </div>
    <div class="center">
      <h1><span class="different" style="color: hsl(0, 36%, 70%); font-weight: 300">We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" novalidate>
       
       <div class="button-div">
         <span id="error-icon"><img src="images/icon-error.svg"></span>
         <input name="email" id="email-address" type="email" placeholder="Email Address">
         
         <button id="button" type="submit"><img src="images/icon-arrow.svg" id="arrow"></button>
       </div>
       <div id="error-text">Please provide a valid email</div>
      </form>
    </div>
  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nimbo</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
